<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl max-w-md w-full p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-900">
        {{ selectedUser ? 'Modifica Utente' : 'Nuovo Utente' }}
      </h3>
      <button (click)="onCloseUserModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div><form (ngSubmit)="onSaveUser()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input
          type="text"
          [(ngModel)]="userForm.nome"
          name="nome"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Mario"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Cognome</label>
        <input
          type="text"
          [(ngModel)]="userForm.cognome"
          name="cognome"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Rossi"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="userForm.email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="mario.rossi@email.com"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data di Nascita</label>
        <input
          type="date"
          [(ngModel)]="userForm.data_nascita"
          name="data_nascita"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Codice Fiscale</label>
        <input
          type="text"
          [(ngModel)]="userForm.codice_fiscale"
          name="codice_fiscale"
          required
          maxlength="16"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="RSSMRA80A01H501X"
        >
      </div>
      <div class="flex justify-end space-x-3 mt-6">
        <button
          type="button"
          (click)="onCloseUserModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
        >
          Annulla
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
        >
          {{ selectedUser ? 'Aggiorna' : 'Crea' }} Utente
        </button>
      </div>
    </form>
  </div>
</div>
