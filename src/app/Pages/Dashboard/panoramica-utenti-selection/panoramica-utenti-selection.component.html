<div class="flex justify-center w-full px-4 lg:px-6">
  <div
    class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8 justify-items-center lg:justify-items-center w-full max-w-4xl"
  >
    <div
      class="bg-white/80 backdrop-blur-lg rounded-2xl p-6 lg:p-8 shadow-xl border border-white/20 w-full max-w-md"
    >
      <h4
        class="text-lg lg:text-xl font-semibold text-gray-900 mb-6 text-center"
      >
        Panoramica Utenti
      </h4>
      <div class="space-y-4">
        <div class="flex justify-between">
          <span class="text-gray-600 text-sm lg:text-base">Utenti Totali:</span>
          <span class="font-semibold text-sm lg:text-base">{{
            stats?.totale_utenti || 0
          }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600 text-sm lg:text-base"
            >Abbonamenti Attivi:</span
          >
          <span class="font-semibold text-green-600 text-sm lg:text-base">{{
            stats?.abbonamenti_attivi || 0
          }}</span>
        </div>
      </div>
    </div>

    <!-- Lista utenti recenti -->
    <div
      class="bg-white/80 backdrop-blur-lg rounded-2xl p-6 lg:p-8 shadow-xl border border-white/20 w-full max-w-md"
    >
      <h4
        class="text-lg lg:text-xl font-semibold text-gray-900 mb-6 text-center"
      >
        Ultimi Utenti
      </h4>
      <div class="space-y-3 max-h-48 overflow-y-auto">
        <div
          *ngFor="let user of users.slice(0, 5)"
          class="flex justify-between items-center p-2 bg-gray-50 rounded"
        >
          <div>
            <p class="font-medium">{{ user.nome }} {{ user.cognome }}</p>
            <p class="text-sm text-gray-500" *ngIf="user.email">
              {{ user.email }}
            </p>
          </div>
          <div class="flex space-x-1">
            <button
              (click)="onEditUser(user)"
              class="text-blue-600 hover:text-blue-800 text-xs"
            >
              Modifica
            </button>
            <button
              (click)="onDeleteUser(user)"
              class="text-red-600 hover:text-red-800 text-xs"
            >
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
