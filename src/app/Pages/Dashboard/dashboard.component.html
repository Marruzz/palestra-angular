<app-header />
<app-loading-spinner [isLoading]="isLoading" />

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 mt-1 flex flex-col items-center w-full">
  <!-- Main Content -->
  <div *ngIf="!isLoading" class="px-6 lg:px-8 space-y-8 w-full flex flex-col items-center">    <!-- Stats Cards -->
    <app-stats-cards
      [stats]="stats"
      [isLoading]="isLoading">
    </app-stats-cards>

    <!-- Panoramica Utenti Section -->
    <app-panoramica-utenti-selection
      [users]="users"
      [totalUsers]="totalUsers"
      [activeUsers]="activeUsers"
      (userEdit)="openUserModal($event)"
      (userDelete)="deleteUser($event)"
      (assignSubscription)="assignSubscription($event.userId, $event.type)">
    </app-panoramica-utenti-selection>

    <!-- Navigation Tabs -->
    <app-navigation-tabs
      [currentView]="currentView"
      (viewChange)="onViewChange($event)">
    </app-navigation-tabs>

    <!-- Content based on current view -->
    <div class="w-full max-w-6xl">

      <!-- Users Management -->
      <app-users-management
        *ngIf="currentView === 'users'"
        [users]="users"
        [showUserModal]="showUserModal"
        [userForm]="userForm"
        [selectedUser]="selectedUser"
        (userModalOpen)="openUserModal($event)"
        (userModalClose)="closeUserModal()"
        (userSave)="saveUser()"
        (userDelete)="deleteUser($event)"
        (assignSubscription)="assignSubscription($event.userId, $event.type)">
      </app-users-management>

      <!-- Subscriptions Management -->
      <app-subscriptions-management
        *ngIf="currentView === 'subscriptions'"
        [subscriptions]="subscriptions">
      </app-subscriptions-management>

      <!-- Accesses Management -->
      <app-accesses-management
        *ngIf="currentView === 'accesses'"
        [accesses]="accesses"
        [users]="users"
        [showAccessModal]="showAccessModal"
        [accessForm]="accessForm"
        (accessModalOpen)="openAccessModal()"
        (accessModalClose)="closeAccessModal()"
        (accessRegister)="registerAccess()">
      </app-accesses-management>

      <!-- Stats View -->
      <div *ngIf="currentView === 'stats'" class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Statistiche Dettagliate</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Statistiche avanzate qui -->
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-6 text-white">
            <h3 class="text-lg font-semibold mb-2">Utenti Totali</h3>
            <p class="text-3xl font-bold">{{ totalUsers }}</p>
          </div>
          <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg p-6 text-white">
            <h3 class="text-lg font-semibold mb-2">Utenti Attivi</h3>
            <p class="text-3xl font-bold">{{ activeUsers }}</p>
          </div>
          <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg p-6 text-white">
            <h3 class="text-lg font-semibold mb-2">Ricavi Mensili</h3>
            <p class="text-3xl font-bold">â‚¬{{ monthlyRevenue.toFixed(2) }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
    {{ errorMessage }}
  </div>
</div>
