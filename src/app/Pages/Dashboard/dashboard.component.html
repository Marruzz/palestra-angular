<app-header />
<app-loading-spinner [isLoading]="isLoading" />
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 mt-1 flex flex-col items-center w-full"
>

  <!-- Main Content -->
  <div
    *ngIf="!isLoading"
    class="px-6 lg:px-8 space-y-8 w-full flex flex-col items-center"
  >
    <!-- Stats Cards -->
    <app-stats-cards 
      [totalUsers]="totalUsers"
      [activeUsers]="activeUsers"
      [totalSubscriptions]="totalSubscriptions"
      [todayAccesses]="todayAccesses"
      [monthlyRevenue]="monthlyRevenue"
      [isLoading]="isLoading">
    </app-stats-cards>

    <!-- Panoramica Utenti Section -->
    <app-panoramica-utenti-selection
      [users]="users"
      [totalUsers]="totalUsers"
      [activeUsers]="activeUsers"
      (userEdit)="openUserModal($event)"
      (userDelete)="deleteUser($event)"
      (assignSubscription)="assignSubscription($event.userId, $event.type)">
    </app-panoramica-utenti-selection>

    <!-- Navigation Tabs -->
    <app-navigation-tabs 
      [currentView]="currentView"
      (viewChange)="onViewChange($event)">
    </app-navigation-tabs>

    <!-- Content based on current view -->
    <div class="w-full max-w-6xl">
      <!-- Users Management -->
      <app-users-management 
        *ngIf="currentView === 'users'"
        [users]="users"
        [showUserModal]="showUserModal"
        [userForm]="userForm"
        [selectedUser]="selectedUser"
        (userModalOpen)="openUserModal($event)"
        (userModalClose)="closeUserModal()"
        (userSave)="saveUser()"
        (userDelete)="deleteUser($event)"
        (assignSubscription)="assignSubscription($event.userId, $event.type)">
      </app-users-management>

      <!-- Subscriptions Management -->
      <app-subscriptions-management 
        *ngIf="currentView === 'subscriptions'"
        [subscriptions]="subscriptions">
      </app-subscriptions-management>

      <!-- Accesses Management -->
      <app-accesses-management 
        *ngIf="currentView === 'accesses'"
        [accesses]="accesses"
        [users]="users"
        [showAccessModal]="showAccessModal"
        [accessForm]="accessForm"
        (accessModalOpen)="openAccessModal()"
        (accessModalClose)="closeAccessModal()"
        (accessRegister)="registerAccess()">
      </app-accesses-management>

      <!-- Stats Overview -->
      <app-stats-overview 
        *ngIf="currentView === 'stats'"
        [totalUsers]="totalUsers"
        [activeUsers]="activeUsers"
        [totalSubscriptions]="totalSubscriptions"
        [todayAccesses]="todayAccesses"
        [monthlyRevenue]="monthlyRevenue"
        [subscriptions]="subscriptions">
      </app-stats-overview>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="w-full max-w-6xl">
      <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex">
          <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div>
            <h3 class="text-sm font-medium text-red-800">Errore</h3>
            <div class="text-sm text-red-700 mt-1">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
